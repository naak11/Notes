<style>
  	.table {
      border: 1px solid #7e7777;
    }
    .code {
        background: #f4ecec;
        font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
        color: #1b1818;
    }
	body {
        background: #f5f7ff;
        font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
        color: #1b1818;
    }
    .pln {
        color: #1b1818;
    }

    /*String*/
    .str {
        color: #4b8b8b;
    }

    /* keyword */
    .kwd {
        color: #8464c4;
    }

    /* comment */
    .com {
        color: #7e7777;
    }

    /* type name */
    .typ {
        color: #7272ca;
    }

    /* literal value */
    .lit {
        color: #b45a3c;
    }

    /* punctuation */
    .pun {
        color: #1b1818;
    }

    /* lisp open bracket */
    .opn {
        color: #1b1818;
    }

    /* lisp close bracket */
    .clo {
        color: #1b1818;
    }

    /* markup tag name */
    .tag {
        color: #ca4949;
    }

    /* markup attribute name */
    .atn {
        color: #b45a3c;
    }

    /* markup attribute value */
    .atv {
        color: #5485b6;
    }

    /* declaration */
    .dec {
        color: #b45a3c;
    }

    /* variable name */
    .var {
        color: #ca4949;
    }

    /* function name */
    .fun {
        color: #7272ca;
    }
</style>
